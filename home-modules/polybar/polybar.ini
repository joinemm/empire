[colors]
background = #CC101116
background-alt = #373849
foreground = #f8f8f2
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[settings]
screenchange-reload = true


[bar/example]
width = 100%
height = 35px
background = ${colors.background}
foreground = ${colors.foreground}
padding-right = 1
module-margin = 1
enable-struts = true
enable-ipc = true
wm-restack = generic
separator = |
line-size = 2
border-bottom-size = 2
border-bottom-color = #000000

font-0 = "monospace:size=13;3"
font-1 = "monospace:size=13;2"

modules-left = xworkspaces tray
modules-center = time
modules-right = wlan eth battery backlight pulseaudio cpu memory redshift date


[module/tray]
type = internal/tray
tray-spacing = 10px


[module/redshift]
type = custom/script
# format-prefix = " "  
format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/redshift.sh temperature 
click-left = ~/.config/polybar/redshift.sh toggle 
interval=1.0


[module/xworkspaces]
type = internal/xworkspaces
; maybe good for multi monitor?
; pin-workspaces = true
; group-by-monitor = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 14px

label-occupied = %name%
label-occupied-padding = 10px

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 10px

label-empty = ""


[module/backlight]
type = internal/backlight

label = 
label-font = 2

ramp-0  = ╾────
ramp-1  = ━────
ramp-2  = ━╾───
ramp-3  = ━━───
ramp-4  = ━━╾──
ramp-5  = ━━━──
ramp-6  = ━━━╾─
ramp-7  = ━━━━─
ramp-8  = ━━━━╾
ramp-9  = ━━━━━

format = <label> <ramp>


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/battery]
type = internal/battery
low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750


[module/wlan]
type = internal/network
interface-type = wireless

# format-connected = <ramp-signal> <label>
# label-connected = %essid%
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-disconnected = ""
label-disconnected-foreground = ${colors.alert}

ramp-signal-0 = 󱚵
ramp-signal-1 = 󱛂
ramp-signal-2 = 󰖩
ramp-signal-3 = 󱛃
ramp-signal-4 = 󱚽
ramp-signal-5 = 󰸋


[module/eth]
type = internal/network
interface-type = wired
# label-connected =  %netspeed%
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/memory]
type = internal/memory
# label = 󰆼 %used%
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
# label =  %percentage%%
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-0  = ╾────
ramp-volume-1  = ━────
ramp-volume-2  = ━╾───
ramp-volume-3  = ━━───
ramp-volume-4  = ━━╾──
ramp-volume-5  = ━━━──
ramp-volume-6  = ━━━╾─
ramp-volume-7  = ━━━━─
ramp-volume-8  = ━━━━╾
ramp-volume-9  = ━━━━━
 
# label-volume = 
# label-volume-font = 2
# label-muted =  muted
# label-muted-foreground = ${colors.disabled}
# format-volume = <label-volume> <ramp-volume> 
 
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/date]
type = internal/date
date = %{F#F0C674}%a%{F-} %d/%m
date-alt = %Y-%m-%d 
label = %date%
# format-prefix = "DATE "
# format-prefix-foreground = ${colors.primary}
# format = 󰃭 <label>
# format-font = 2
# label-font = 1


[module/time]
type = internal/date
time = %H:%M
label = %time%
